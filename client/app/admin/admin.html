<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>
<div class="inputformngo" style="position:abslute";>
   <input type="text" class="form-control" placeholder="new ngos" ng-model="newngo">
   <select class="selectyourcity"  ng-options='city.name as city.name for city in cities'ng-model="newcity"></select>SELECT CITY!
   <input type="text" class="form-control" placeholder="Add category" ng-model="newcategory">
   <input type="text" class="form-control" id="address" placeholder="Address">
   <input type="text" class="form-control" placeholder="Add info" ng-model="newinfo">
 
   <input type="text" class="form-control" id="lat" placeholder=" ngos latitude" ng-model="place.lat"> 
   <input type="text" class="form-control" id="lng"placeholder="ngos longitude" ng-model="place.lng">
   <span class="ngosummit">
   <button type="submit" class="btn btn-primary" ng-click="addngo()"><i class="glyphicon glyphicon-map-marker"></i>Add New</button>
   </span>
  





</div>
<div class="iputformcity">
   <input type="text" class="form-control" placeholder="new city" ng-model="city">
   <input type="text" class="form-control" placeholder="add latitude" ng-model="lat">
   <input type="text" class="form-control" placeholder="add longitude" ng-model="lng">
   <span class="citysummit">
   <button type="submit" class="btn btn-primary" ng-click="addcity()">Add New</button>
   </span>
</div>
<div class="ngosdata">
   <h2>ngos</h2>
   <ul class="lis" ng-repeat="ngos in ngoss">
      <li><a href="#" tooltip="{{selectcites.info}}">{{ngos.name + ' ,'+ ngos.city}}<button type="button" class="close" ng-click="deletengos(ngos)">&times;</button></a></li>
   </ul>
</div>
<div>
   <h2>city</h2>
   <ul class="lis" ng-repeat="selectcites in selectcitess">
      <li><a href="#" tooltip="{{selectcites.info}}">{{selectcites.name }}<button type="button" class="close" ng-click="deleteselectcites(selectcites)">&times;</button></a></li>
   </ul>
</div>
