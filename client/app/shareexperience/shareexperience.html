<div ng-include="'components/navbar/navbar.html'"></div>
<div class="inputformngo" style="position:abslute";>
   <input type="text" class="form-control" placeholder="new ngos" ng-model="newngo">
   <select class="selectcity"  ng-options='city.name as city.name for city in cities'ng-model="newcity"></select>SELECT CITY!
   <input type="text" class="form-control" placeholder="Add category" ng-model="newcategory">
   <input type="text" class="form-control" placeholder="Add info" ng-model="newinfo">
   <input type="text" class="form-control" placeholder=" ngos latitude" ng-model="place.lat"> 
   <input type="text" class="form-control" placeholder="ngos longitude" ng-model="place.lng">
   <span class="ngosummit">
   <button type="submit" class="btn btn-primary" ng-click="addngo()">Add New</button>
   </span>
   <div class="mapform">
      <input type="text" class="form-control"ng-model="searchPlace1"placeholder="Enter city name"ng-model="searchplaces"/>
      <input type="submit" />
      <map id="map1"center="current-location" zoom="12">
      <marker position="[40.74, -74.18]" />
      <shape name="circle" radius="400" center="[40.74,-74.18]" radius="4000" />
      <control name="overviewMap" opened="true" />
      <info-window position="current-location" visible="true">
         <span>NGOS near you</span>
      </info-window>
   </div>
</div>
<div class="iputformcity">
   <input type="text" class="form-control" placeholder="new city" ng-model="city">
   <input type="text" class="form-control" placeholder="add latitude" ng-model="lat">
   <input type="text" class="form-control" placeholder="add longitude" ng-model="lon">
   <span class="citysummit">
   <button type="submit" class="btn btn-primary" ng-click="addcity()">Add New</button>
   </span>
</div>
<div class="ngosdata">
   <h2>ngos</h2>
   <ul class="lis" ng-repeat="ngos in ngoss">
      <li><a href="#" tooltip="{{selectcites.info}}">{{ngos.name + ' ,'+ ngos.city}}<button type="button" class="close" ng-click="deletengos(ngos)">&times;</button></a></li>
   </ul>
</div>
<div>
   <h2>city</h2>
   <ul class="lis" ng-repeat="selectcites in selectcitess">
      <li><a href="#" tooltip="{{selectcites.info}}">{{selectcites.name }}<button type="button" class="close" ng-click="deleteselectcites(selectcites)">&times;</button></a></li>
   </ul>
</div>
