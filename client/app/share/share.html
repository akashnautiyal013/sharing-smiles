<div class="background">
   <div ng-include="'components/navbar/navbar.html'"></div>
   <header class="hero-unit" id="banner">
      <div>
         <ul class="navbar1">
              <li tabindex="0" class="fa fa-clock-o"><a href="/share"></a><span> Share time</span></li>
     <li tabindex="0" class="fa fa-money"> <a href="/sharemoney"></a><span> Share money</span></li>
      <li tabindex="0" class="fa fa-asterisk"><a href="/sharething"></a><span> Share things</span></li>
     <li tabindex="0" class="fa fa-weixin"><a href="/shareexperience"></a><span> Share experience</span></li>
       
         </ul>
      </div>
   </header>
  
   <h1 class="wheredo">Where do you want to volunteer?</h1>
   <form class="search" name="searchForm" novalidate ng-submit="searchMap()">
      <input type="text" class="searchbox" ng-model="searchPlace"/>
      <div class="after"></div>
      <input class="citysummit" type="submit" />
   </form>
   <h4 class="searchbtn">&nbsp;</h4>
   <p class="clickhere">Click search, Enter to city</p>
   <div style="position:relative">
   
      <ul class="selectcata"><button data-ng-click="loadorphn()"class="cataorphn">OLD AGE HOME</button>
         <button data-ng-click="loadorphn()"class="cataorphn" ng-model="selectedcategory">BLOOD DONATION CAMP</button>
         <button data-ng-click="loadorphn()"class="cataorphn">ORPHANAGE</button>
         <button data-ng-click="loadorphn()"class="cataorphn">SCHOOLS</button>
         <button data-ng-click="loadorphn()"class="cataorphn">SOCIAL WORKER</button>
      </ul>
  
   
      <div>      
           <map id="map"center="current-location" zoom="12"/>         
      </div>

   
       

   <div class="list">
      <h1 class="listngo">list of Ngos:</h1>
      <table>
         <tr ng-repeat="ngo in ngos | filter:{city:selectedcity}|filter:{city:searchPlace}" ng-mouseover="centerMap(ngo)">
            <td><a class="ngolisthref" href="/#/view/{{ngo._id}}">{{ ngo.name | uppercase}}</a></td>
            <td>{{ ngo.city  }}</td>
         </tr>
      </table>
   </div>
 <div class="selectcity">
      <select class="choosecity1" ng-options='city.name as city.name for city in cities' ng-model='selectedcity'><option value="" selected="selected">select city</option>
      </select></div>
  
   </div>
   
   <footer class="footer">
      <p>sharing smilesv2.0.13 |
         <a href="https://twitter.com/tyhenkel">@sharing smiles</a> |
         <a href="/">Issues</a>
      </p>
   </footer>
</div>
